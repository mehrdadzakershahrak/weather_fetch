name: Advanced Weather Analysis (Monthly)

on:
  schedule:
    - cron: "0 9 1 * *"  # 1st of every month at 9:00 AM UTC
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib scikit-learn

      - name: Run advanced weather analysis
        run: |
          python advanced_weather_analysis.py

      - name: Upload analysis reports
        uses: actions/upload-artifact@v4
        with:
          name: advanced-weather-analysis-monthly
          path: |
            reports/anomaly_detection.png
            reports/hourly_patterns.png
            reports/extreme_weather.png
            reports/temperature_trends.png
            reports/hourly_volatility.png
            reports/temperature_records.png
