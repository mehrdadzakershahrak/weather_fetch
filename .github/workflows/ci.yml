name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9','3.10','3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Sync project (dev deps too)
        run: uv sync --dev

      - name: Lint (ruff + black --check)
        run: |
          uv run ruff check .
          uv run black --check .

      - name: Type check
        run: uv run mypy --install-types --non-interactive .

      - name: Unit tests
        run: uv run pytest -q
