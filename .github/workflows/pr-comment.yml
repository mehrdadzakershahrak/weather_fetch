name: PR Eval Comment
on:
  workflow_run:
    workflows: ["Baseline Eval"]   # must match eval.yml's `name:`
    types: [completed]

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  comment:
    # only if the eval succeeded AND it was for a PR (not a push to main)
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.pull_requests[0].number != null
    runs-on: ubuntu-latest
    steps:
      - name: Download report from triggering run
        uses: actions/download-artifact@v4
        with:
          name: eval-report                    # must match the upload name in eval.yml
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: reports

      - name: Prepare comment
        id: prep
        run: |
          METRICS=$(cat reports/metrics.json || echo '{}')
          echo "metrics<<EOF" >> $GITHUB_OUTPUT
          echo "$METRICS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post sticky comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: baseline-eval
          number: ${{ github.event.workflow_run.pull_requests[0].number }}
          message: |
            **Baseline Eval**
            ```
            ${{ steps.prep.outputs.metrics }}
            ```
            <details><summary>Plot</summary>
            <img src="reports/last200.png" width="700"/>
            </details>
