name: PR Eval Comment
on:
  workflow_run:
    workflows: ["Baseline Eval"]
    types: [completed]

jobs:
  comment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: eval-report
          path: reports

      - name: Prepare comment
        id: prep
        run: |
          METRICS=$(cat reports/metrics.json || echo '{}')
          echo "metrics<<EOF" >> $GITHUB_OUTPUT
          echo "$METRICS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post sticky comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: baseline-eval
          message: |
            **Baseline Eval**
            ```
            ${{ steps.prep.outputs.metrics }}
            ```
            <details><summary>Plot</summary>
            <img src="reports/last200.png" width="700"/>
            </details>
