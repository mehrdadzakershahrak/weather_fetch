name: Chicago Temperature Logger

# NOTE: This workflow is disabled to avoid duplication with fetch.yml
# Both workflows run temp_logger.py and would cause git conflicts.
# Use fetch.yml instead, which has the same functionality plus artifact uploads.

on:
  # schedule:
  #   - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  log-temperature:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run temperature logger
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      run: python temp_logger.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/chicago_temps.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update temperature data [skip ci]" && git push origin HEAD:${{ github.ref }})
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}